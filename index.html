<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
      </div>

      <div class="div-name"><p>Jessica Randall</p></div>

      <div class="div-location">
        <p class="location">London, United Kingdom</p>
      </div>

      <div class="div-work">
        <p class="work">"Front-end developer and avid reader."</p>
      </div>

      <div class="button-container"><button class="button">GitHub</button></div>

      <div class="button-container">
        <button class="button">Frontend Mentor</button>
      </div>

      <div class="button-container">
        <button class="button">LinkedIn</button>
      </div>

      <div class="button-container">
        <button class="button">Twitter</button>
      </div>

      <div class="button-container">
        <button class="button">Instagram</button>
      </div>
    </div>
    <!-- Hello world -->
  </body>
</html>
